<!doctype html>
<head>
<title>Lab Rankings Calculator</title>
<script>
document.addEventListener('DOMContentLoaded', function(){
	function knuthFisherYates(myArray){
		var m = myArray.length;
		while(m > 0){
			var r = Math.floor(Math.random() * m--);
			var tmp = myArray[r];
			myArray[r] = myArray[m];
			myArray[m] = tmp;
		}
		return myArray;
	}

	var squad = ["@SbarroChica", 
				 "@ptsteadman", 
				 "@versacejs", 
				 "@henry",
				 "@COMETHRUGIRL",
				 "@eliath_",
				 "@davidisaaclee"];

	var output = "UPDATED LAB RANKINGS: <br>";
	knuthFisherYates(squad).forEach(function(member, i){
		output += i + 1 + ". " + member + "<br>";
	});

	var rankings = document.getElementById("rankings");
	rankings.innerHTML = output;

})
</script>
</head>
<body>
<div id="rankings"></div>
</body>
</html>
